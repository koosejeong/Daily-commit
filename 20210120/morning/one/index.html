<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./style.css">
    <title>image slide</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="./images/bg1.jpg" alt="" class="bg">
            <img src="./images/bg2.jpg" alt="" class="bg">
            <img src="./images/bg3.jpg" alt="" class="bg">
            <img src="./images/bg4.jpg" alt="" class="bg">
            <img src="./images/bg5.jpg" alt="" class="bg">
        </div>
        <div class="slider-temp">
            <div>
                <div>
                    <div class="slider">
                        <div class="img" id="first">
                            <img src="./images/bg5.jpg"  alt="">
                        </div>
                        <div class="img">
                            <img src="./images/bg1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./images/bg2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./images/bg3.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./images/bg4.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./images/bg5.jpg" alt="">
                        </div>
                        <div class="img" id="last">
                            <img src="./images/bg1.jpg"alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>

            <ul>
                <li class="option" option-index="0"></li>
                <li class="option" option-index="1"></li>
                <li class="option" option-index="2"></li>
                <li class="option" option-index="3"></li>
                <li class="option" option-index="4"></li>
            </ul>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./common.js"></script>
</body>
</html>
