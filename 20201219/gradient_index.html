<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <svg class="loading" width="760" height="760">
            <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#e1d3e5">
                <animate attributeName="stop-color" values="#e1d3e5; #fff; #d699d4; #e1d3e5;" dur="4s" repeatCount="indefinite"></animate>
              </stop>
              <stop offset="50%" stop-color="#e4c8ed">
                <animate attributeName="stop-color" values="#e4c8ed; #fff; #d699d4; #e4c8ed;" dur="4s" repeatCount="indefinite"></animate>
              </stop>
              <stop offset="100%" stop-color="#fff">
                <animate attributeName="stop-color" values="#fff; #e1d3e5; #d699d4; #fff;" dur="4s" repeatCount="indefinite"></animate>
              </stop>
           </linearGradient>
           <circle class="charge_circle" cx="380" cy="380" r="350" stroke="url(#linearColors)" stroke-width="30" fill="transparent" stroke-dasharray="1" stroke-dashoffset="0" data-per="100"></circle>
        </svg>        
    </div>
    
    
   <script src="./common.js"></script>
</body>
</html>
