<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/calendar.css">
  <link rel="stylesheet" href="../fontawesome/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="calendar">
    <div class="image">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev"><i class="fas fa-chevron-left"></i></button>
          <button class="nav-btn go-today">Today</button>
          <button class="nav-btn go-next"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <!-- //header -->
    </div>
    <div class="temp">
      <div class="days">
        <div class="day">S</div> <!-- sunday -->
        <div class="day">M</div> <!-- monday -->
        <div class="day">T</div> <!-- tuseday -->
        <div class="day">W</div> <!-- wednsday -->
        <div class="day">T</div> <!-- thursday -->
        <div class="day">F</div> <!-- friday -->
        <div class="day">S</div> <!-- saturday -->
      </div>
      <div class="numbers"></div>
    </div>
    <!-- //temp -->
  </div>
  <!-- //calendar -->

  <script src="../src/js/calendar.js"></script>
</body>
</html>
