<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="inner">
            <div class="container">
                <div class="card">
                    <div class="shoe-background">
                        <div class="gradients">
                            <div class="gradient second" color="blue"></div>
                            <div class="gradient" color="red"></div>
                            <div class="gradient" color="green"></div>
                            <div class="gradient" color="orange"></div>
                            <div class="gradient" color="black"></div>
                        </div>
                        <!-- -->
                        <h2 class="nike">nike</h2>
                        <img src="./img/logo.png" alt="" class="logo">
                        <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                        <img src="./img/blue.png" alt="" class="shoe show" color="blue">
                        <img src="./img/red.png" alt="" class="shoe" color="red">
                        <img src="./img/green.png" alt="" class="shoe" color="green">
                        <img src="./img/orange.png" alt="" class="shoe" color="orange">
                        <img src="./img/black.png" alt="" class="shoe" color="black">

                    </div>
                    <!-- //shoe-background -->
                    <div class="info">
                        <div class="shoe-name">
                            <div class="wrapping">
                                <h2 class="big">Nike Zoom KD 12</h2>
                                <span class="new">new</span>
                            </div>
                            <h3 class="small">Men's running shoes</h3>
                        </div>
                        <div class="desc">
                            <h3 class="tit">Product Info</h3>
                            <p class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. A pariatur quasi magnam hic, vero, omnis eum veritatis aut dolore ratione ad.</p>
                        </div>
                        <div class="color-container">
                            <h3 class="tit">Color</h3>
                            <div class="colors">
                                <span class="color act" primary="#2175f5" color="blue"></span>
                                <span class="color" color="red" primary="#f84848"></span>
                                <span class="color" color="green" primary="#29b864"></span>
                                <span class="color" color="orange" primary="#ff5521"></span>
                                <span class="color" color="black" primary="#444"></span>
                            </div>
                        </div>
                        <!-- //color-container-->
                        <div class="size-container">
                            <h3 class="tit">size</h3>
                            <div class="sizes">
                                <span class="size">7</span>
                                <span class="size">8</span>
                                <span class="size act">9</span>
                                <span class="size">10</span>
                                <span class="size">11</span>
                            </div>
                        </div>
                        <div class="buy-price">
                            <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                            <div class="price">
                                <i class="fas fa-dollar-sign"></i>
                                <span>189.99</span>
                            </div>
                        </div>
                    </div>
                    <!-- //info -->
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./common.js"></script>
</body>
</html>
