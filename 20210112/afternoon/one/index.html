<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="inner">
            <div class="container">
                <div class="user singInBox">
                    <div class="imgBox"><img src="./images/img1.jpg" alt=""></div>
                    <div class="formBox">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="User name">
                            <input type="password" name="" placeholder="Password">
                            <input type="submit" name="" value="Login">
                            <p class="signup">Don't have an account ? <a href="#" class="log-in">Sign up</a></p>
                        </form>
                    </div>
                </div>
                <!-- //signIn -->
                <div class="user singUpBox">
                    <div class="formBox">
                        <form>
                            <h2>Create an Account</h2>
                            <input type="text" name="" placeholder="User name">
                            <input type="email" name="" placeholder="Email Address">
                            <input type="password" name="" placeholder="Create Password">
                            <input type="password" name="" placeholder="Confirm Password">
                            <input type="submit" name="" value="Sign Up">
                            <p class="signup">Already have an account ? <a href="#" class="sing-up">Sign up</a></p>
                        </form>
                    </div>
                    <div class="imgBox"><img src="./images/img2.jpg" alt=""></div>
                    <!--  -->
                </div>
            </div>
            <!-- //container -->
        </div>
    </section>
    
    <script src="./common.js"></script>
</body>
</html>
